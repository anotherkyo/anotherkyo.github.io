<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>카오스 제로 나이트메이터 시뮬레이터 v7.1</title>
  <link rel="stylesheet" href="chaos_v7.1.css"/>
</head>
<body>
<div class="app">

  <header class="topbar">
    <div class="title">카오스 제로 나이트메이터 시뮬레이터 v7.1</div>

    <div class="tier-box">
      <label>티어:&nbsp;</label>
      <select id="globalTier"></select>
      <button id="resetTier" class="btn ghost">초기화</button>
    </div>
  </header>

  <main class="players-grid" id="playersGrid"></main>

  <section class="log-panel">
    <div class="log-header">공용 로그</div>
    <div id="logArea" class="log-area"></div>
    <div class="log-controls">
      <button id="clearLog" class="btn ghost">로그 초기화</button>
    </div>
  </section>

</div>

<div id="addModal" class="modal">
  <div class="modal-box">
    <h3>카드 추가</h3>

    <label>카드 종류</label>
    <select id="modalCardType" class="select">
      <option value="neutral">중립 카드</option>
      <option value="monster">몬스터 카드</option>
      <option value="taboo">금기 카드</option>
      <option value="unique">고유카드 복제</option>
    </select>

    <label>상태</label>
    <select id="modalCardState" class="select">
      <option value="normal">일반</option>
      <option value="spark">번뜩임</option>
      <option value="newspark">신 번뜩임</option>
    </select>

    <div class="modal-actions">
      <button id="modalAddBtn" class="btn">추가</button>
      <button id="modalCancelBtn" class="btn ghost">취소</button>
    </div>
  </div>
</div>

<script src="chaos_v7.1.js"></script>
</body>
</html>
