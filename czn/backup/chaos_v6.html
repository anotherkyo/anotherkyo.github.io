<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>카오스 제로 나이트메이터 시뮬레이터 v6</title>
  <link rel="stylesheet" href="chaos_v6.css">
</head>
<body>
  <div class="app">
    <header class="titlebar">
      <h1>카오스 제로 나이트메이터 시뮬레이터 v6 (수정본)</h1>
      <div class="subtitle">v5.2 규칙 기반 오류 수정 및 3인 동시 작업 지원</div>
    </header>

    <main class="players-grid" id="playersGrid">
      <!-- JS가 3명의 플레이어 UI를 주입합니다 -->
    </main>

    <section class="log-panel">
      <div class="log-header">공용 로그</div>
      <div id="logArea" class="log-area" aria-live="polite"></div>
      <div class="log-controls">
        <button id="clearLog" class="btn ghost">로그 초기화</button>
        <button id="exportJson" class="btn">내보내기(JSON)</button>
      </div>
    </section>
  </div>

  <!-- Add Card Modal -->
  <div id="addModal" class="modal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">카드 추가</h3>
      <label>카드 종류
        <select id="modalCardType" class="select">
          <option value="neutral">중립 카드</option>
          <option value="monster">몬스터 카드</option>
          <option value="taboo">금기 카드</option>
          <option value="unique">고유 카드 (복제)</option>
        </select>
      </label>
      <label>상태
        <select id="modalCardState" class="select">
          <option value="normal">일반</option>
          <option value="spark">번뜩임</option>
          <option value="newspark">신 번뜩임</option>
        </select>
      </label>

      <div class="modal-actions">
        <button id="modalAddBtn" class="btn">추가</button>
        <button id="modalCancelBtn" class="btn ghost">취소</button>
      </div>
    </div>
  </div>

  <script src="chaos_v6.js"></script>
</body>
</html>
